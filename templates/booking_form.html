<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket</title>
</head>
<body>
    <h1>Booking for: {{ train.train_name }}</h1>
    <p>From: {{ train.source }} To: {{ train.destination }}</p>

    <form action="{{ url_for('submit_booking') }}" method="post">
        <input type="hidden" name="train_id" value="{{ train.id }}">

        <label for="passenger_name">Passenger Name:</label>
        <input type="text" id="passenger_name" name="passenger_name" required>
        <br><br>
        <label for="passenger_age">Age:</label>
        <input type="number" id="passenger_age" name="passenger_age" required>
        <br><br>
        <button type="submit">Confirm Booking</button>
    </form>
</body>
</html>
