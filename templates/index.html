{% extends 'base.html' %}

{% block content %}
  <!-- New Hero Section -->
  <div class="hero-section">
    <div class="container">
      <h1 class="display-4">Your Journey Starts Here</h1>
      <p class="lead">Find and book train tickets across the country with ease.</p>
    </div>
  </div>

  <!-- Search Form Card -->
  <div class="card bg-light p-4 mb-5">
    <h2 class="mb-4 text-center">Search for Trains</h2>
    <form action="/search" method="post" aria-label="Train search form">
      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="source" class="form-label">From:</label>
          <input type="text" class="form-control" id="source" name="source" 
                 placeholder="e.g., New Delhi" required 
                 aria-required="true" maxlength="100" autocomplete="off"
                 list="stations-list">
        </div>
        <div class="col-md-5 mb-3">
          <label for="destination" class="form-label">To:</label>
          <input type="text" class="form-control" id="destination" name="destination" 
                 placeholder="e.g., Lucknow" required 
                 aria-required="true" maxlength="100" autocomplete="off"
                 list="stations-list">
        </div>
        <div class="col-md-2 d-grid mb-3">
            <label class="form-label">&nbsp;</label> <!-- Spacer for alignment -->
            <button type="submit" class="btn btn-primary" aria-label="Search for trains">Search</button>
        </div>
      </div>
      
      <!-- Datalist for station suggestions -->
      <datalist id="stations-list">
        <option value="New Delhi">
        <option value="Mumbai">
        <option value="Kolkata">
        <option value="Chennai">
        <option value="Bangalore">
        <option value="Hyderabad">
        <option value="Ahmedabad">
        <option value="Pune">
        <option value="Jaipur">
        <option value="Lucknow">
        <option value="Kanpur">
        <option value="Nagpur">
        <option value="Indore">
        <option value="Bhopal">
        <option value="Patna">
        <option value="Vadodara">
        <option value="Ludhiana">
        <option value="Agra">
        <option value="Nashik">
        <option value="Varanasi">
        <option value="Surat">
        <option value="Kochi">
        <option value="Coimbatore">
        <option value="Guwahati">
        <option value="Chandigarh">
        <option value="Thiruvananthapuram">
        <option value="Mysore">
        <option value="Amritsar">
        <option value="Jodhpur">
        <option value="Udaipur">
      </datalist>
      
      <!-- Time Filter remains the same -->
      <div class="mb-3">
        <label class="form-label d-block">Departure Time:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="time_filter" id="time_all" value="all" checked>
          <label class="form-check-label" for="time_all">All</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="time_filter" id="time_morning" value="morning">
          <label class="form-check-label" for="time_morning">Morning (5am-12pm)</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="time_filter" id="time_afternoon" value="afternoon">
          <label class="form-check-label" for="time_afternoon">Afternoon (12pm-5pm)</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="time_filter" id="time_evening" value="evening">
          <label class="form-check-label" for="time_evening">Evening (5pm-12am)</label>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
