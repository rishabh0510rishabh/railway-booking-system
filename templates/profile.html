{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">User Profile</h4>
        <div>
          <button id="edit-profile-btn" class="btn btn-sm btn-warning">Edit Profile</button>
          <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
          <a href="{{ url_for('my_bookings') }}" class="btn btn-sm btn-primary">View My Bookings</a>
        </div>
      </div>
      <div class="card-body text-center">
        <!-- Profile Image Placeholder -->
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle text-secondary" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form id="profile-form" action="{{ url_for('profile') }}" method="post" class="text-start">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}" disabled>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone_number or '' }}" disabled>
          </div>
          <button type="submit" id="save-changes-btn" class="btn btn-success" disabled>Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{{ url_for('change_password') }}" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="current_password" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
          </div>
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editBtn = document.getElementById('edit-profile-btn');
    const saveBtn = document.getElementById('save-changes-btn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const form = document.getElementById('profile-form');
    
    let originalUsername = usernameInput.value;
    let originalEmail = emailInput.value;
    let originalPhone = phoneInput.value;

    function toggleEditMode(enable) {
        usernameInput.disabled = !enable;
        emailInput.disabled = !enable;
        phoneInput.disabled = !enable;
        if (enable) {
            editBtn.textContent = 'Cancel';
            editBtn.classList.remove('btn-warning');
            editBtn.classList.add('btn-secondary');
        } else {
            editBtn.textContent = 'Edit Profile';
            editBtn.classList.remove('btn-secondary');
            editBtn.classList.add('btn-warning');
        }
    }

    function checkChanges() {
        const hasChanges = (
            usernameInput.value !== originalUsername ||
            emailInput.value !== originalEmail ||
            phoneInput.value !== originalPhone
        );
        saveBtn.disabled = !hasChanges;
    }

    editBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const isEditing = usernameInput.disabled;
        
        if (!isEditing) { // If currently in edit mode and canceling
            usernameInput.value = originalUsername;
            emailInput.value = originalEmail;
            phoneInput.value = originalPhone;
            checkChanges();
        }
        
        toggleEditMode(isEditing);
    });

    form.addEventListener('input', checkChanges);
    form.addEventListener('change', checkChanges); // for cases like autofill

    checkChanges(); // Initial check on page load
});
</script>
{% endblock %}
