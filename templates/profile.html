{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">User Profile</h4>
        <div>
          <button id="edit-profile-btn" class="btn btn-sm btn-warning">Edit Profile</button>
          <a href="{{ url_for('my_bookings') }}" class="btn btn-sm btn-primary">View My Bookings</a>
        </div>
      </div>
      <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form id="profile-form" action="{{ url_for('profile') }}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ user.role }}" readonly>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}" disabled>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone_number or '' }}" disabled>
          </div>
          <button type="submit" id="save-changes-btn" class="btn btn-success" disabled>Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editBtn = document.getElementById('edit-profile-btn');
    const saveBtn = document.getElementById('save-changes-btn');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const form = document.getElementById('profile-form');
    
    let originalEmail = emailInput.value;
    let originalPhone = phoneInput.value;

    function toggleEditMode(enable) {
        emailInput.disabled = !enable;
        phoneInput.disabled = !enable;
        if (enable) {
            editBtn.textContent = 'Cancel';
            editBtn.classList.remove('btn-warning');
            editBtn.classList.add('btn-secondary');
        } else {
            editBtn.textContent = 'Edit Profile';
            editBtn.classList.remove('btn-secondary');
            editBtn.classList.add('btn-warning');
        }
    }

    function checkChanges() {
        const hasChanges = (emailInput.value !== originalEmail || phoneInput.value !== originalPhone);
        saveBtn.disabled = !hasChanges;
    }

    editBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const isEditing = emailInput.disabled;
        
        if (!isEditing) { // If currently in edit mode and canceling
            emailInput.value = originalEmail;
            phoneInput.value = originalPhone;
            checkChanges();
        }
        
        toggleEditMode(isEditing);
    });

    form.addEventListener('input', checkChanges);
    form.addEventListener('change', checkChanges); // for cases like autofill

    checkChanges(); // Initial check on page load
});
</script>
{% endblock %}
